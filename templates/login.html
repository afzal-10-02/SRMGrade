<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMGrade</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <form action="/login" class="border p-4 rounded shadow bg-white" method="POST">
            <div class="text-center mb-4">
                <h2 class="text-dark">Welcome to SRM Grade</h2>
                <h4 class="text-secondary">Login</h4>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username (Email) : </label>
                <input type="email" class="form-control p-2" name="username" id="username" placeholder="Enter email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password : </label>
                <input type="password" class="form-control p-2" name="password" id="password" placeholder="Password"
                    required>
            </div>

            {% if alert %}
                <small class="text-danger">{{alert}}</small>
            {% endif %}
            <p class="mt-3 text-center">
                Don't have an account? <a href="/signup" class="text-primary">Register here</a><br>
                <a class="text-primary" href="/">Home</a>
            </p>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>

</html>
