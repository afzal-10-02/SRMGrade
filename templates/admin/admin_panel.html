<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel
    </title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h2 {
        text-align: center;
    }

    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    .form-container input,
    .form-container select,
    .form-container button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-container button {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #45a049;
    }

    .hide {
        display: none;
    }
</style>

<body>

    <div class="form-container" id="notes">
        <h2 id="notes">Upload Notes</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <label for="branch">Branch Name:</label>
            <select id="branch" name="branch" required>
                <option value="">-- Select Branch --</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>

                <!-- Add more branches as needed -->
            </select>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">-- Select Semester --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>

            </select>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">-- Select Semester --</option>
                <option value="c">C</option>
                <option value="digital logic">Digital Logic</option>
                <option value="basic mathematics">Basic Mathematics</option>
                <option value="english">English</option>
                <option value="fundamental of computer">Fundatmental of Computer</option>
                
            </select>

            <label for="pdf">Upload Notes:</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required>

            <button type="submit">Submit</button>
            <a href="#" id="uploadsPyq">Upload PYQ</a>
        </form>
    </div>

    <div class="form-container hide" id="pyq">
        <h2 id="pyq">Upload PYQ</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <label for="branch">Branch Name:</label>
            <select id="branch" name="branch" required>
                <option value="">-- Select Branch --</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BSC CS">Bsc CS</option>

                <!-- Add more branches as needed -->
            </select>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">-- Select Semester --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>

            </select>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">-- Select Semester --</option>
                <option value="c">C</option>
                <option value="digital logic">Digital Logic</option>
                <option value="basic mathematics">Basic Mathematics</option>
                <option value="english">English</option>
                <option value="fundamental of computer">Fundatmental of Computer</option>

            </select>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">-- Select Year --</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>

            </select>


            <label for="pdf">Upload PYQ:</label>
            <input type="file" id="pdf" name="pdf" accept=".jpeg .jpg .pdf" required>

            <button type="submit">Submit</button>
            <a href="#" id="uploadsNotes">Upload Notes</a>

        </form>


    </div>

    <script>

        let notes = document.getElementById('notes')
        let pyq = document.getElementById('pyq')
        let uploadspyq = document.getElementById("uploadsPyq")
        let uploadsNotes = document.getElementById("uploadsNotes")

        uploadsNotes.addEventListener("click", function () {
            pyq.classList.add("hide")
            notes.classList.remove("hide")
        })

        uploadspyq.addEventListener("click", function () {
            notes.classList.add("hide")
            pyq.classList.remove("hide")
        })

    </script>
</body>

</html>
